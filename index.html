        <div id="akane-sounds">
          <audio src="sound/maekawa.mp3"></audio>
          <audio src="sound/nyaaaa.mp3"></audio>
          <audio src="sound/nyasc.mp3"></audio>
          <audio src="sound/nyaweak.mp3"></audio>
          <audio src="sound/unya-long.mp3"></audio>
          <audio src="sound/unya-short.mp3"></audio>
        </div>

          <img src="img/akane-normal.png">
          <img src="img/akane-planet.png">
          <img src="img/akane-planet2.png">
          <img src="img/akane-ship.png">
          <img src="img/akane-space.png">
          <img src="img/akane-volcano.png">

        <p>茜ちゃんのかわいさに癒されたかにゃ？<br>
